<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPDATE CAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<h1 class="text-center">Update car</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12">
            <form th:action="@{/api/car/updatecar/} + ${carToUpdate.Id}" th:object="${carToUpdate}" th:method="put">
                <div class="form-group">
                    <label >Id</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="" th:field="*{Id}" th:text="*{Id}">
                </div>
                <div class="form-group">
                    <label >Mark</label>
                    <input type="text" class="form-control" a placeholder="Enter car's mark" th:field="*{mark}" th:text="*{mark}">
                </div>
                <div class="form-group">
                    <label >Model</label>
                    <input type="text" class="form-control" a placeholder="Enter car's model" th:field="*{model}" th:text="*{model}">
                </div>
                <div class="form-group">
                    <label >Year</label>
                    <input type="number" class="form-control"  placeholder="Car's year" th:field="*{year}" th:text="*{year}">
                </div>
                <button type="submit" class="btn btn-primary">Update Car</button>
            </form>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
