<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPDATE SERVICE</title>
    <div th:replace="Sharing/sharingBootStrap"></div>
</head>

<body>
<div th:insert="Sharing/Navbar"></div>
<h1 class="text-center">Update service</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12">
            <form th:action="@{/api/service/updateservice/} + ${serviceToUpdate.Id}" th:object="${serviceToUpdate}" th:method="put">
                <div class="form-group">
                    <label >Name</label>
                    <input type="text" class="form-control" a placeholder="Enter service's name" th:field="*{name}">
                    <span class="text-danger" th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <label >Description</label>
                    <input type="text" class="form-control" a placeholder="Enter service's description" th:field="*{description}">
                    <span class="text-danger" th:errors="*{description}"></span>
                </div>

                <div class="form-group">
                    <label >Netto Price</label>
                    <input type="number" class="form-control"  placeholder="Price" th:field="*{nettoPrice}">
                    <span class="text-danger" th:errors="*{nettoPrice}"></span>
                </div>

                <div class="form-group">
                    <label >Additional Info</label>
                    <input type="text" class="form-control"  placeholder="Additional info for service" th:field="*{additionalInfo}">
                    <span class="text-danger" th:errors="*{additionalInfo}"></span>
                </div>

                <button type="submit" class="btn btn-primary">Update Service</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="Sharing/sharingBootStrapBody"></div>
</body>
</html>
