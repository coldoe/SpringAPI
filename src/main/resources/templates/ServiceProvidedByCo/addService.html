<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

</body>

<div class="container">
    <div class="row-sm-8">
        <div class="col">
            <form th:action="@{/api/service/addservice}" th:object="${service}" method="post">
                <div class="form-group">
                    <label >Name</label>
                    <input type="text" class="form-control"  placeholder="Enter name of the service" th:field="*{name}">
                    <span class="text-danger" th:errors="*{name}"></span>
                </div>

                <div class="form-group ">
                    <label>Description</label>
                    <input type="text" class="form-control" placeholder="Enter description of the service" th:field="*{description}">
                    <span class="text-danger" th:errors="*{description}"></span>
                </div>

                <div class="form-group">
                    <label >Netto Price</label>
                    <input type="number" class="form-control"  placeholder="Netto price of service" th:field="*{nettoPrice}">
                    <span class="text-danger" th:errors="*{nettoPrice}"></span>
                </div>

                <div class="form-group ">
                    <label>Additional Info</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Additional info about service" th:field="*{additionalInfo}">
                    <span class="text-danger" th:errors="*{additionalInfo}"></span>
                </div>

                <button type="submit" class="btn btn-primary">Submit Service</button>
            </form>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
