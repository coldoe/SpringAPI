<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Client</title>
    <div th:replace="Sharing/sharingBootStrap"></div>
</head>

<body>
<div th:insert="Sharing/Navbar"></div>

<div class="container">
    <div class="row-sm-8">
        <div class="col">
            <form th:action="@{/api/client/addclient}" th:object="${clientToAdd}" method="post">
                <div class="form-group">
                    <label >Name</label>
                    <input type="text" class="form-control"
                           placeholder="Enter client's name " th:field="*{name}">
                    <span class="text-danger" th:errors="*{name}"></span>
                </div>

                <div class="form-group ">
                    <label>Surname</label>
                    <input type="text" class="form-control"
                           placeholder="Enter client's surname " th:field="*{surname}">
                    <span class="text-danger" th:errors="*{surname}"></span>
                </div>

                <div class="form-group">
                    <label >Contact Number</label>
                    <input type="text" class="form-control"
                           placeholder="Enter client's contact number " th:field="*{contactNumber}">
                    <span class="text-danger" th:errors="*{contactNumber}"></span>
                </div>


                <button type="submit" class="btn btn-primary">Submit Client</button>
            </form>

        </div>
    </div>
</div>
<div th:replace="Sharing/sharingBootStrapBody"></div>
</body>
</html>
