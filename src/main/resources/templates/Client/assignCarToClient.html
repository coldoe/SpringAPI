<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assign car to client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

</body>

<div class="container">
    <div class="row-sm-8">
        <div class="col">
            <form th:action="@{/api/client/assigncartoclient}" method="post" th:object="${viewmodel}">
                <label for="exampleFormControlSelect1">Clients</label>
                <div class="form-group">
                    <div class="dropdown">
                        <div th:if="${clients != null}">
                            <select class="form-control" id="exampleFormControlSelect1" th:field="*{idClient}" name="client">
                                <option th:each="client : ${clients}" th:value="${client.Id}"
                                        th:text="${client.getName()}+' '+${client.surname}+' '+${client.contactNumber}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <label for="exampleFormControlSelect2">Cars</label>
                    <div class="dropdown">
                        <div th:if="${cars != null}">
                            <select class="form-control" id="exampleFormControlSelect2" th:field="*{idCar}" name="car">
                                <option th:each="car : ${cars}" th:value="${car.Id}"
                                        th:text="${car.mark}+' '+${car.model}+' '+${car.year}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit Changes</button>
            </form>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
