<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPECIFIC ORDER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<h1 class="text-center">SPECIFIC ORDER</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12">
            <h3 th:if="${order.Id}"
                th:text="OrderId+' '+${order.Id}">asd</h3>
            <h3 th:if="${order.client}"
                th:text="${order.client.name} + ' ' + ${order.client.surname} + ' ' + ${order.client.contactNumber}">asd</h3>
            <h3 th:if="${order.client.car}"
                th:text="${order.client.car.mark} + ' ' + ${order.client.car.model} + ' ' + ${order.client.car.year}"></h3>
            <div th:if="${order.servicesProvidedByCo}" th:each="service : ${order.servicesProvidedByCo}">
                <div>
                    <h4 th:text="${service.name}"></h4>
                    <h4 th:text="${service.description}"></h4>
                    <h4 th:text="${service.nettoPrice}"></h4>
                    <h4 th:text="${service.additionalInfo}"></h4>
                </div>
                <br>
            </div>
            <h1 class="text-right" th:if="${order.servicesProvidedByCo}"
                th:text="Netto + ' ' + ${order.countNettoValueOfServices()}"></h1>
            <h1 class="text-right" th:if="${order.servicesProvidedByCo}"
                th:text="Brutto + ' ' + ${order.countBruttoValueOfServices()}"></h1>
            <h1 class="text-right" th:if="${order.servicesProvidedByCo}"
                th:text="Tax + ' ' + ${order.countSumOfTax()}"></h1>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
