<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

</body>

<div class="container">
    <div class="row-sm-8">
        <div class="col">

            <form th:action="@{/api/car/addcar}" th:object="${car}" method="post">
                <div class="form-group">
                    <label >Mark</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter mark of the car" th:field="*{mark}">
                </div>

                <div class="form-group ">
                    <label>Model</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter model of the car" th:field="*{model}">
                </div>

                <div class="form-group">
                    <label >year(int)</label>
                    <input type="number" class="form-control"  placeholder="year of the car" th:field="*{year}">
                </div>
                <!--can be null ?-->
                <!--<div class="form-group">-->
                    <!--<label>Client</label>-->
                    <!--<input type="datetime-local" class="form-control"  placeholder="" th:field="*{endDate}">-->
                <!--</div>-->
                <button type="submit" class="btn btn-primary">Submit Car</button>
            </form>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
